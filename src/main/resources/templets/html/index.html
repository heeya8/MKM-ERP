        <!-- JavaScript for dynamic content display -->
        <script>
            function showContent(action) {
                const contentArea = document.getElementById('content-area');
                let content = '';

                switch (action) {
                    case 'view':
                        content = '<h2>조회</h2><p>조회 관련 내용이 여기에 표시됩니다.</p>';
                        break;
                    case 'all':
                        content = '<h2>전체조회</h2><p>전체조회 관련 내용이 여기에 표시됩니다.</p>';
                        break;
                    case 'register':
                        content = '<h2>등록</h2><p>등록 관련 내용이 여기에 표시됩니다.</p>';
                        break;
                    case 'edit':
                        content = '<h2>수정</h2><p>수정 관련 내용이 여기에 표시됩니다.</p>';
                        break;
                    case 'delete':
                        content = '<h2>삭제</h2><p>삭제 관련 내용이 여기에 표시됩니다.</p>';
                        break;
                    default:
                        content = '<p>메뉴 버튼을 클릭하면 내용이 여기에 표시됩니다.</p>';
                        break;
                }

                contentArea.innerHTML = content;
            }
        </script>
